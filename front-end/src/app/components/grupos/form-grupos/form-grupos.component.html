<div style="width: 100%; height: 100%; padding: 20px;" class="mat-elevation-z8" *ngIf="isLoaded">
    <mat-grid-list cols="2">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <div class="w-100 p-5">
                <form [formGroup]="form">
                    <h1>{{label}}</h1>
                    <div>
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-label>Nombre</mat-label>
                                <input matInput formControlName="grupNombre" required>
                                <mat-error>El campo es obligatorio.</mat-error>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-label>Descripcion</mat-label>
                                <input matInput formControlName="grupDescripcion" required>
                                <mat-error>El campo es obligatorio.</mat-error>
                            </mat-form-field>
                        </div>
                        <div>
                            <button type="button" [disabled]="form.invalid" mat-raised-button color="primary" (click)="save()">Guardar</button>
                            <button type="button" mat-raised-button routerLink="/grupos">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <div class="w-100 p-5">
                <app-grupo-servicio [grupId]="group.grupId"></app-grupo-servicio>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
