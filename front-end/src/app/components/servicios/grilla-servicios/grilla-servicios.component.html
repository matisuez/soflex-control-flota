<div style="width: 100%; height: 100%; padding: 20px;" class="mat-elevation-z8">
    <mat-form-field id="filter" appearance="legacy">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="filterService($event)" placeholder="..." #input>
    </mat-form-field>
    &nbsp;&nbsp;
    <button mat-raised-button id="add" style="float: right;" routerLink="/servicios/form/new">Agregar nuevo</button>
    <table mat-table [dataSource]="dataSource" matSort style="overflow-x:auto;width: 100%;">
        <ng-container matColumnDef="servNombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let service">{{ service.servNombre }}</td>
        </ng-container>
        <ng-container matColumnDef="servDescripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
            <td mat-cell *matCellDef="let service">{{ service.servDescripcion }}</td>
        </ng-container>
        <ng-container matColumnDef="servPeriodo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Periodo</th>
            <td mat-cell *matCellDef="let service">{{ service.servPeriodo }}</td>
        </ng-container>
        <ng-container matColumnDef="servKM">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>KMs</th>
            <td mat-cell *matCellDef="let service">{{ service.servKM }}</td>
        </ng-container>
        <ng-container matColumnDef="servFecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
            <td mat-cell *matCellDef="let service">{{ service.servFecha }}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
            <td mat-cell *matCellDef="let service">
                <button title="editar" mat-raised-button color="primary" style="margin-right: 10px;" routerLink="/servicios/form/{{service.servId}}">
                    <mat-icon>edit</mat-icon>
                </button>
                <button title="borrar" mat-raised-button color="primary" (click)="deleteService(service)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
        <tr class="mat-row">
            <td class="mat-cell" colspan="2">No hay datos para el filtro "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[4, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
